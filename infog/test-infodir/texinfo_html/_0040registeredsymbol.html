<h4 class="subsection" id="g_t_0040registeredsymbol_007b_007d-_0028_00ae_0029">11.8.3 <code class="code">@registeredsymbol{}</code> (&reg;)</h4>

<a class="anchor" id="registered-symbol"></a><a class="index-entry-id" id="index-registeredsymbol"></a>
<a class="index-entry-id" id="index-Registered-symbol"></a>

<p>Use the <code class="code">@registeredsymbol{}</code> command to generate the
registered symbol, &lsquo;&reg;&rsquo;.  Where possible, this is an
&lsquo;<samp class="samp">R</samp>&rsquo; inside a circle; in Info, this is &lsquo;<samp class="samp">(R)</samp>&rsquo;.
</p>
