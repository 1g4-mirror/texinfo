<h4 class="subsection" id="End-of-Header-1">2.5.5 End of Header</h4>
<a class="index-entry-id" id="index-End-of-header-line"></a>

<p>Follow the header lines with an <span class="w-nolinebreak-text">end-of-header</span><!-- /@w --> line, which is a
Texinfo comment that looks like this:
</p>
<div class="example">
<pre class="example-preformatted">@c %**end of header
</pre></div>

<p>See <a class="xref" href="Start-of-Header.html">Start of Header</a>.
</p>
