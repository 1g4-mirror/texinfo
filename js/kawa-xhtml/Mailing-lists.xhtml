      <div class="titlepage">
        <div>
          <div>
            <h2 class="title" style="clear: both">General Kawa email and discussion</h2>
          </div>
        </div>
      </div>
      <p>The general Kawa email list is <code class="email">&lt;<a class="email" href="mailto:kawa@sourceware.org">kawa@sourceware.org</a>&gt;</code>.
This mailing list is used for announcements, questions, patches,
and general discussion relating to Kawa.  If you wish to subscribe,
send a blank message request to <code class="email">&lt;<a class="email" href="mailto:kawa-subscribe@sourceware.org">kawa-subscribe@sourceware.org</a>&gt;</code>.
To unsubscribe, send a blank message to
<code class="email">&lt;<a class="email" href="mailto:kawa-unsubscribe@sourceware.org">kawa-unsubscribe@sourceware.org</a>&gt;</code>.
(If your mail is forwarded and you’re not sure which email address you’re
subscribed as, send mail to the address following <code class="literal">mailto:</code> in the
<code class="literal">List-Unsubscribe</code> line in the headers of the messages you get from
the list.)
</p>
      <p>You can browse the <a class="ulink" href="http://sourceware.org/ml/kawa/" target="_top">archive of past messages</a>.
</p>
      <p>There are separate mailing lists for
<a class="ulink" href="http://mail.gnu.org/mailman/listinfo/qexo-general" target="_top">Qexo</a>
and <a class="ulink" href="http://lists.sourceforge.net/mailman/listinfo/jemacs-info" target="_top">JEmacs</a>.
</p>
