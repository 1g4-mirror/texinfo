<h4 class="subsection" id="g_t_0040textdegree-_0028_00b0_0029_003a-Degrees-Symbol">11.8.8 <code class="code">@textdegree</code> (&deg;): Degrees Symbol</h4>

<a class="anchor" id="textdegree"></a><a class="index-entry-id" id="index-textdegree"></a>
<a class="index-entry-id" id="index-Degree-symbol"></a>

<p>Use the <code class="code">@textdegree{}</code> command to generate &lsquo;&deg;&rsquo;.
Where possible, this is the normal symbol for degrees.  Otherwise,
it is an &lsquo;<samp class="samp">o</samp>&rsquo;.
